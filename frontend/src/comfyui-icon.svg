<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="#ffffff"/>

  <!-- Central lightbulb/idea symbol - extra large -->
  <g transform="translate(256, 280) scale(1.15)" filter="url(#glow)">
    <!-- Lightbulb shape - extra large -->
    <path d="M -80 -140
             C -140 -140, -140 -60, -80 -35
             L -80 60
             C -80 110, -35 135, 35 135
             L 80 60
             C 140 -60, 140 -140, 80 -140
             Z"
          fill="none" stroke="url(#mainGrad)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Filament - enlarged -->
    <line x1="-40" y1="-55" x2="-15" y2="55" stroke="url(#mainGrad)" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    <line x1="15" y1="-55" x2="40" y2="55" stroke="url(#mainGrad)" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    <line x1="-65" y1="25" x2="65" y2="25" stroke="url(#mainGrad)" stroke-width="7" stroke-linecap="round" opacity="0.5"/>

    <!-- Light rays - full size -->
    <g opacity="0.7">
      <line x1="0" y1="-210" x2="0" y2="-250" stroke="url(#mainGrad)" stroke-width="10" stroke-linecap="round"/>
      <line x1="-200" y1="-120" x2="-230" y2="-140" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
      <line x1="200" y1="-120" x2="230" y2="-140" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
      <line x1="-250" y1="35" x2="-280" y2="35" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
      <line x1="250" y1="35" x2="280" y2="35" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Border accent -->
  <rect x="4" y="4" width="504" height="504" rx="92" fill="none" stroke="url(#mainGrad)" stroke-width="4" opacity="0.3"/>
</svg>
